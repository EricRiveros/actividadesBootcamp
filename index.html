<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col">
                    <label for=""> PROPIEDADES: </label>
                </div>
                <div class="col">
                    <select name="" id="">
                        <option value="">- Seleccionar -</option>
                        <option value="CASA">Casa</option>
                        <option value="DEPARTAMENTO">Departamento</option>
                        <option value="LOCALCOMERCIAL">Local Comercial</option>
                        <option value="TERRENO">Terreno</option>
                        <option value="CONDOMINIO">Condominio</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <label for=""> Año: </label>
                </div>
                <div class="col">
                    <input type="date" name="" id="">
                </div>                
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <label>
                        Básico
                    </label>
                </div>
                <div class="col">
                    <input type="checkbox" id="cbox1" value="BASICO" /> 
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <label>
                        Completo
                    </label>
                </div>
                <div class="col">
                    <input type="checkbox" id="cbox2" value="COMPLETO" /> 
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <button class="btn btn-primary" type="button">Cotizar seguro</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
