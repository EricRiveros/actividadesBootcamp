<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguros</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <label for=""> PROPIEDADES: </label>
                </div>
                <div class="col-8">
                    <select name="" id="">
                        <option value="">- Seleccionar -</option>
                        <option value="CASA">Casa</option>
                        <option value="DEPARTAMENTO">Departamento</option>
                        <option value="LOCALCOMERCIAL">Local Comercial</option>
                        <option value="TERRENO">Terreno</option>
                        <option value="CONDOMINIO">Condominio</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for=""> Año: </label>
                </div>
                <div class="col-8">
                    <input type="date" name="" id="">
                </div>                
            </div>
            <div class="row">
                <div class="col-4">
                    <label>
                        Básico
                    </label>
                </div>
                <div class="col-8">
                    <input type="checkbox" id="cbox1" value="BASICO" /> 
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label>
                        Completo
                    </label>
                </div>
                <div class="col-8">
                    <input type="checkbox" id="cbox2" value="COMPLETO" /> 
                </div>
            </div>
            <div class="row">
                <button type="button">Cotizar seguro</button>
            </div>
        </div>
    </section>
</body>
</html>
